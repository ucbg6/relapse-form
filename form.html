<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relapse Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="custom-bg">

  <div class="container mt-5 custom-bg p-3">
    <img src="learningMindset.png" height="30px">
    <h1 class="display-2 text-center mb-4 purple-text">Relapse Form</h1>
    <div class="w-100 bg-white h-auto"></div>
    <form>
      <div class="form-group">
        <label class="text-white display-5 my-3" for="nombre">Name</label>
        <input type="text" class="form-control-lg text-center w-100 border-0 bg-dark" id="nombre" name="nombre" placeholder="Anonymous" required>
      </div>
      <button type="submit" class="btn btn-primary border-0  w-100 btn-block my-3 bg-purple"><b>Next</b></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
